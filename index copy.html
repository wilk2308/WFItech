<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WFI Tech - Em Construção</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #2563eb; /* Inspirado na cor azul da logo */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
        }

        .container {
            text-align: center;
            background: #1e40af; /* Tom escuro inspirado na logo */
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            max-width: 600px;
        }

        h1 {
            font-size: 2.8rem;
            color: #60a5fa; /* Azul mais claro inspirado na logo */
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #e0f2fe; /* Cor suave inspirada na logo */
        }

        .logo {
            width: 150px;
            margin-bottom: 10px;
        }

        .loading-animation {
            width: 80px;
            height: 80px;
            border: 8px solid #93c5fd;
            border-top: 8px solid #60a5fa;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #60a5fa;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #f43f5e;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #cbd5e1;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #60a5fa;
            color: #1e293b;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #f43f5e;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/mnt/data/img/logo1azulclaro.png" alt="WFI Tech Logo" class="logo">
        <h1>Nosso site está em construção</h1>
        <p>Estamos trabalhando para oferecer soluções inovadoras e personalizadas em consultoria de TI.</p>

        <div class="loading-animation"></div>

        <a class="button" href="mailto:william.sousa@wfitech.com.br">Entre em contato</a>

        <p>Conecte-se conosco nas redes sociais:</p>
        <div class="social-links">
            <a href="https://www.linkedin.com/company/wfi-tech" target="_blank">LinkedIn</a>
            <a href="https://www.instagram.com/wfitech" target="_blank">Instagram</a>
        </div>

        <div class="footer">
            &copy; 2025 WFI Tech. Soluções inteligentes para o futuro.
        </div>
    </div>
</body>
</html>
